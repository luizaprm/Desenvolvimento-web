<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="_css/estilo.css"/>
    <title>Calculadora</title>
</head>
<script src="/calculadora/_javascript/funcoes.js"></script></script>
<body>
    <p>Calculadora</p>   
        <div id = "calculadora">
            <div id = 'tela'> 
                <input type="text" id="tela" readonly>
                <div id = 'historico'></div>
                <div id = 'resultado'></div>
            </div>
            <div id="teclado"></div>
                <input type="button" class="functionM" id="MC" value ='MC' onclick = "clearMemory()"/>
                <input type="button" class="functionM" id="MR" value ='MR' onclick = "retrieveMemory()"/>
                <input type="button" class="functionM" id="M+" value ='M+' onclick = "addMemory()" />
                <input type="button" class="functionM" id="M-" value ='M-' onclick = "minusMemory()"/>
                <input type="button" class="functionM" id="MS" value ='MS'onclick = "saveMemory()"/>
                <input type="button" class="functionM" id="M"  value ='M' onclick = "recuperaMemory()"/>
                <input type="button" class="operador" id="porcentagem" value ='%' onclick = "porcentagem()"/>
                <input type="button" class="operador" id="cancel entry" value ='CE' onclick = "cancelEntry()"/>
                <input type="button" class="operador" id="clear" value ='C' onclick = "clear()"/>
                <input type="button" class="operador" id="backspace" value = 'bcks' onclick = "backspace()"/>
                <input type="button" class="operador" id="fracao" value = '1/x' onclick = "fracao()"/>
                <input type="button" class="operador" id="x2" value = 'x&sup2' onclick = "potenciacao()"/>
                <input type="button" class="operador" id="raiz" value = '&#x221A' onclick = "raiz()"/>
                <input type="button" class="operador" id="divisao" value = '&divide' onclick = "operacao('/')"/>
                <input type="button" class="numero" id="numero" value = '7' onclick = "insertNum(7)"/>
                <input type="button" class="numero" id="numero" value = '8' onclick = "insertNum(8)" />
                <input type="button" class="numero" id="numero" value = '9' onclick = "insertNum(9)"/>
                <input type="button" class="operador" id="multiplicacao" value = '&times' onclick = "operacao('*')"/>
                <input type="button" class="numero" id="numero" value = '4' onclick = "insertNum(4)"/>
                <input type="button" class="numero" id="numero" value = '5' onclick = "insertNum(5)"/>
                <input type="button" class="numero" id="numero" value = '6' onclick = "insertNum(6)"/>
                <input type="button" class="operador" id="subtracao" value = '-' onclick = "operacao('-')">
                <input type="button" class="numero" id="numero" value = '1' onclick = "insertNum(1)">
                <input type="button" class="numero" id="numero" value = '2' onclick = "insertNum(2)"/>
                <input type="button" class="numero" id="numero" value = '3' onclick = "insertNum(3)"/>
                <input type="button" class="operador" id="soma" value = '+' onclick = "operacao('+')"/>
                <input type="button" class="numero" id="maismenos" value = '&plusmn' onclick = "mudaSinal()"/>
                <input type="button" class="numero" id="numero" value = '0' onclick = "insertNum(0)"/>
                <input type="button" class="numero" id="decimal" value = '.' onclick = "insertNum('.')"/>
                <input type="button" class="numero" id="igual" value = '=' onclick ="equal()"/>
            </div>
        </div>
</body>
</html>
